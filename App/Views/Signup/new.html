{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}
{% block meta %}
<meta name="description" content="Rejestracja do aplikacji finansowej">
<meta name="keywords" content="rejestracja, aplikacja, finansowa, menu">
{% endblock %}



{% block body %}
<header>
    <h1 class="display-5 h-5 text-center my-2"> Twój budżet</h1>
    
    
        <blockquote class="blockquote text-center" style="color: #D6983A;font-style:italic">  
            <p class="mt-1 mb-0 " >Zrobić budżet to wskazać swoim pieniądzom, dokąd mają iść, zamiast się zastanawiać, gdzie się rozeszły
            </p>
              <footer class="blockquote-footer">  John C. Maxwell.</footer>
        </blockquote>
        </blockquote>
</header>
    <main>
        <div class="container ">
            <div class="row justify-content-center mb-2 mt-2">
            <h3> Rejestracja </h3>
            </div>
        <form  method="post" action="/signup/create">
            <div class="row justify-content-center">
                <div class=" col-8  col-md-6">
                    <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg></span>
                              </div>
                              <input type="text" class="form-control" placeholder="Imię" aria-label="Username" aria-describedby="basic-addon" name="name" required="required"/>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8  col-md-6">
                    <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon">@</span>
                              </div>
                              <input type="email" class="form-control" placeholder="Email" aria-label="UserEmail" aria-describedby="basic-addon" name="email" required="required"/>	 <br/>
                    </div>
                </div>	
            </div>
            
            <div class="row justify-content-center">
                <div class="col-8  col-md-6">
                    <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                                    </svg></span>
                              </div>
                              <input type="password" class="form-control" placeholder="Hasło" aria-label="UserPassword" aria-describedby="basic-addon" name="password" required="required"/>   		
                    </div>
                 </div>
            </div>
            <div class="row justify-content-center">
                    <div class="col-4  col-md-3">
                     <input type="submit" value="Zarejestruj się" class="btn btn-success btn-md btn-block"/>
                    </div>
                    <div class="col-4  col-md-3">
                      <a  class="btn btn-secondary btn-md btn-block" href="/home/index" role="button">Anuluj</a>
                    </div>
            </div>
        </form>
    
        </div>
    </main>

{% endblock %}
